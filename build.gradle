plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url 'https://maven.goma-cms.org/repository/nimmsta-core-release/'
        credentials {
            username = "username"
            password = "password"
        }
        authentication {
            basic(BasicAuthentication)
        }
        metadataSources {
            mavenPom()
            artifact()
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation('com.nimmsta.core:shared-jvm:6.0.+') {
        transitive = true
        changing = true
    }
}

test {
    useJUnitPlatform()
}
